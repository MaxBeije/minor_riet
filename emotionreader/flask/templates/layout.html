<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/uikit.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <script src="{{ url_for('static', filename='js/lib/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/uikit.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/uikit-icons.min.js') }}"></script>
    {% endblock %}

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
{% block content %}
{% endblock content %}
</body>
</html>
